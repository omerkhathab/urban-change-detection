<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urban & Demographic Change</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
    <link rel="stylesheet" href="/static/style.css">

</head>
<body class="bg-light">
    <div class="container my-4">
        <h2 class="text-center mb-4">Urban & Demographic Change</h2>

        <!-- Mode Selector Tabs -->
        <ul class="nav nav-tabs mb-3" id="modeTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="short-tab" data-bs-toggle="tab" data-bs-target="#shortTermInputs" type="button" role="tab">
                    Change Detection
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="long-tab" data-bs-toggle="tab" data-bs-target="#longTermInputs" type="button" role="tab">
                    Population Change
                </button>
            </li>
        </ul>

        <!-- Map Section -->
        <div class="card p-4 mb-4">
            <h5>Select Region on Map</h5>
            <div id="map" class="mb-3" style="height: 500px;"></div>
            
            <div class="tab-content">
                <!-- Short Term Inputs -->
                <div class="tab-pane fade show active" id="shortTermInputs" role="tabpanel">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Start Date:</label>
                            <input type="date" id="startDate" class="form-control" min="2017-06-01" max="2024-12-31">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">End Date:</label>
                            <input type="date" id="endDate" class="form-control" max="2025-01-31">
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="submitROI()">Submit</button>
                </div>
        
                <!-- Long Term Inputs -->
                <div class="tab-pane fade" id="longTermInputs" role="tabpanel">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label" for="startYear">Start Date:</label>
                            <select id="startYear" class="form-select">
                                <option value="1975">1975</option>
                                <option value="1980">1980</option>
                                <option value="1985">1985</option>
                                <option value="1990">1990</option>
                                <option value="1995">1995</option>
                                <option value="2000">2000</option>
                                <option value="2005">2005</option>
                                <option value="2010">2010</option>
                                <option value="2015">2015</option>
                                <option value="2020">2020</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="endYear">End Date:</label>
                            <select id="endYear" class="form-select">
                                <option value="1975">1975</option>
                                <option value="1980">1980</option>
                                <option value="1985">1985</option>
                                <option value="1990">1990</option>
                                <option value="1995">1995</option>
                                <option value="2000">2000</option>
                                <option value="2005">2005</option>
                                <option value="2010">2010</option>
                                <option value="2015">2015</option>
                                <option value="2020">2020</option>
                                <option value="2025" selected>2025</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="submitLongTerm()">Submit</button>
                </div>
            </div>
        </div>

        <!-- Output Sections -->
        <div class="my-4" id="response" class="text-muted"></div>
        <div id="loading" class="align-items-center my-4 d-none">
            <strong id="status-box">Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>
        <div id="folium-map-container" class="card p-3 mb-4 d-none"></div>
        <div id="result-images" class="d-flex flex-wrap justify-content-center image-container"></div>
    </div>    

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
</body>
</html>
